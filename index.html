<!DOCTYPE html>
<html>
<head>
  <title>NYT News App</title>
  <meta charset="utf-8">
  <link href="./build/css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <section class="main-logo-wrapper">
    <img class="nyt-logo" src="images/nyt-logo.svg">
    <p>Choose a section:</p>
    <form class="category-dropdown" id="category-dropdown">
      <select name="Sections" id="sections">
        <option class="dropdown-item" value="home">Home</option>
      </select>
    </form>
    <div class="story-list">
      <ul id="story-item"></ul>
    </div>  
    <div class="copyright-info">
      <p>Copyright 2016 INSTANEWS</p>
    </div>  
  </section> 
  <footer>
  </footer>
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./build/js/main.min.js"></script>
</body>
</html>
