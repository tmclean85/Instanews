<!DOCTYPE html>
<html>

<head>
  <title>NYT News App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./build/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="content-wrapper">
    <img class="nyt-logo" src="images/nyt-logo.svg" alt="new york times logo">
    <div class="content-sub-wrapper">
      <p>Choose a section:</p>
      <form class="category-dropdown" id="category-dropdown">
        <select name="sections" id="sections">
        <option class="dropdown-item" value="placeholder" disabled selected>Sections...</option>
        <option class="dropdown-item" value="technology">Technology</option>
        <option class="dropdown-item" value="politics">Politics</option>
        <option class="dropdown-item" value="science">Science</option>
        <option class="dropdown-item" value="business">Business</option>
        <option class="dropdown-item" value="books">Books</option>
      </select>
      </form>
    </div>
  </div>
  <div class="loading-gif">
    <img src="images/ajax-loader.gif" alt="animated loading image">
  </div>
  <ul class="story-item" id="story-item">
  </ul>
  <footer class="copyright-info">
    <p>Copyright 2016 INSTANEWS</p>
  </footer>
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./build/js/main.min.js"></script>
</body>

</html>
